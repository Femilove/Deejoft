<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="../css/pay.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
</head>
<body>
     <!-- Menu Button (only visible on mobile) -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <div class="parent">
    <!-- Sidebar -->
    <div class="sidebar div1" id="sidebar" >
      <button class="close-btn" id="closeBtn">✖</button>
      <div>
        <div class="logo">
          <img src="../img/Frame 47.png" alt="Logo">
        </div>
        <nav>
          <a href="Landing.html">🏠 Dashboard</a>
          <a href="pay.html" class="active">💳 Payment Info</a>
          <a href="#">📝 Registration</a>
          <a href="courses.html">📚 Courses</a>
          <a href="#">📉 Drop Semester</a>
          <a href="#">📊 Result</a>
          <a href="#">📢 Notice</a>
          <a href="#">📅 Schedule</a>
        </nav>
      </div>
      <a href="#" class="logout">🚪 Logout</a>
    </div>

    <!-- Payment Section -->
    <div class="payment-container">
      
      <div class="koral" data-aos="fade-up" data-aos-duration="1000">
        <a href="http://checkout.korapay.com/pay/coursefee">
        <p>pay with <span class="block">korapay</span></p>
        </a>
      </div>
      <div class="paystack" data-aos="fade-down" data-aos-duration="1000">
       <a href="Paystack.html">
        <p>pay with <span class="block">Paystack</span></p>
        </a>
      </div>
    </div>
  </div>

  <script>
    AOS.init();
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const sidebar = document.getElementById("sidebar");

    // sidebar
    menuBtn.addEventListener("click", () => {
      sidebar.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("active");
    });

  </script>

  <!-- Paystack Inline Script -->

</body>
</html>
