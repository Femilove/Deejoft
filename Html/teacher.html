<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deejoft</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-image: url('../img/background design.png');
    background-size: cover; 
    background-repeat: no-repeat; 
    overflow-y: hidden; 
  }

  .container {
    position: relative;
    width: 90vw;
    max-width: 900px;
    height: 560px;
    margin: 4rem auto;
    border-radius: 1rem;
    overflow: hidden;
  }

  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: -90px;
    width: 60px;
    height: 100%;
    background: #14aadf;
    clip-path: polygon(100% 0%, 35% 0%, 0% 100%, 100% 100%);
    border-top-left-radius: 1rem;
    border-bottom-left-radius: 1rem;
    z-index: 1;
  }

  .container::after {
    content: '';
    position: absolute;
    bottom: 0;
    right: -90px;
    width: 60px;
    height: 100%;
    background: #14aadf;
    clip-path: polygon(0% 0%, 65% 0%, 100% 100%, 0% 100%);
    border-top-right-radius: 1rem;
    border-bottom-right-radius: 1rem;
    z-index: 1;
  }

  .content {
    position: relative;
    height: 100%;
    padding: 2rem 6rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 2;
  }

  .logo {
    color: #d93a7f;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 320px;
  }

  input[type="email"], input[type="password"] {
    border: 1.5px solid #14aadf;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    outline-offset: 2px;
    outline-color: #14aadf;
  }

  input[type="email"]::placeholder,
  input[type="password"]::placeholder {
    color: #666;
  }

  input[type="password"] {
    font-family: Arial, sans-serif; 
  }

  button {
    background-color: #14aadf;
    border: none;
    color: #fff;
    padding: 0.75rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0f8ccf;
  }

  .login-instructor {
    margin-top: 0.6rem;
    font-size: 0.875rem;
    align-self: flex-start;
  }

  .login-instructor a {
    color: #145ccf;
    text-decoration: none;
  }

  .login-instructor a:hover {
    text-decoration: underline;
    color: #0f8ccf;
  }

  h2 {
    text-align: center;
    margin-top: 2rem;
    font-size: 2rem;
    font-weight: 700;
    color: #14aadf;
    letter-spacing: 1px;
    position: relative;
  }

  h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 4px;
    background: #d93a7f;
    margin: 0.5rem auto 0;
    border-radius: 2px;
  }

  /* ðŸ”´ Error Message Style */
  .error-message {
    color: red;
    font-size: 0.875rem;
    margin-bottom: -0.5rem;
    display: none;
  }
</style>
</head>
<body>
  <h2>Instructor Login</h2>
  <div class="container" role="main">
    <div class="content">
      <div class="logo" aria-label="Deejoft Logo">
        <img src="../img/LOGO2 1.png" alt="" height="100" width="200">
      </div>
      <form id="teacherLoginForm" aria-label="Login form">
        <!-- ðŸ”´ Error message will show here -->
        <p id="errorMessage" class="error-message"></p>

        <input type="email" id="teacherEmail" placeholder="Enter your email" aria-required="true" required/>
        <input type="password" id="teacherPassword"  placeholder="Password" aria-label="Password input" required/>
        <button type="submit">Login</button>

        <!-- Link to Student Login -->
        <div class="login-instructor">
          <a href="./student.html">Login as Student?</a>
        </div>

        <!-- NEW link to Instructor Signup -->
        <div class="login-instructor">
          <a href="./teacher-signup.html">Don't have an account? Sign up as Instructor</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBtzBJNdj2EgVbAkB5uKs1VHl-XHklSDsk",
    authDomain: "deejoft-383a2.firebaseapp.com",
    projectId: "deejoft-383a2",
    storageBucket: "deejoft-383a2.firebasestorage.app",
    messagingSenderId: "1088164312193",
    appId: "1:1088164312193:web:44277d94e64549dbb98980"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Instructor Login
  const loginForm = document.getElementById("teacherLoginForm");
  const errorMessage = document.getElementById("errorMessage");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("teacherEmail").value;
    const password = document.getElementById("teacherPassword").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Get role from Firestore
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists() && docSnap.data().role === "teacher") {
        window.location.href = "instructor.html";
      } else {
        errorMessage.innerText = "Access denied! This login is for instructors only.";
        errorMessage.style.display = "block";
      }
    } catch (error) {
      errorMessage.innerText = error.message;
      errorMessage.style.display = "block";
    }
  });
  </script>
</body>
</html>
